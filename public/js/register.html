<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Login Form </title>
	<style>
		
	</style>
</head>
<body align ='center'>
        <header>
		<h1>Register</h1>
	</header>

	<form action="/register" method="POST">
		<fieldset>
			<label>Username</label>
			<input type ="text" id = 'username' name="username" placeholder="WorkinOut123" required>
			<br><br>

			<label>Email</label>
			<input type ="email" id = 'email' name="email" placeholder="hotgmail@example.com" required>
			<br><br>

			<label>Password</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<br><br>
        <a id= href="./login.html">Login</a>
    
</body>
</html>
